<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
    <style>
      div {
        border: 1px solid gray;
        padding: 8px;
      }

      h1 {
        text-align: center;
        text-transform: uppercase;
        color: lightseagreen;
      }

      p {
        text-indent: 50px;
        text-align: justify;
        letter-spacing: 1px;
      }
      h2 {
        text-shadow: 2px 2px 5px red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>text formatting</h1>

      <p>
        Hello everyone.How are you all? My name is Hasanul Banna Shadhin.I am
        from Baderhat.
        <center><h2>Hasanul Banna Shadhin</h2></center>
      </p>
    </div>
  </body>
</html>
