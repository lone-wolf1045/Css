<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      p.ex1 {
        outline: dashed;
      }
      p.ex2 {
        outline: dotted orangered;
      }
      p.ex3 {
        outline: 5px solid lightseagreen;
      }
      p.ex4 {
        outline: thick ridge hotpink;
      }
    </style>
  </head>
  <body>
    <h1>Outline</h1>
    <p class="ex1">A dashed outline.</p>
<p class="ex2">A dotted red outline.</p>
<p class="ex3">A 5px solid yellow outline.</p>
<p class="ex4">A thick ridge pink outline.</p>
  </body>
</html>
