<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p.one {
  border-style: solid;
  border-color: lightseagreen;
}

p.two {
  border-style: solid;
  border-color: green;
} 

p.three {
  border-style: dotted;
  border-color: blue;
} 
    </style>
</head>
<body>
    <h1>The border-color Property</h1>
<p>This property specifies the color of the four borders:</p>

<p class="one">Hello Everyone</p>
<p class="two">It's me </p>
<p class="three">Hasanul Banna Shadhin</p>
</body>
</html>
